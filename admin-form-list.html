<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <title>Dasboard PCS | Joints UGM</title>
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link rel="stylesheet" href="stylesheets/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="top-nav">
            <a href="#" data-activates="slide-out" class="button-collapse top-nav full hide-on-large-only"><i class="material-icons royal-text">menu</i></a>
            <div class="nav-wrapper"><a class="page-title">Peserta</a></div>
        </nav>
        <ul id="slide-out" class="side-nav fixed" style="background-color: #64AFD2;">
            <li class="center">
                <div class="userView">
                    <!--
                    <div class="background">
                        <img src="background.jpg">
                    </div>
-->
                    <a href="#!user"><img class="" src="img/logo.png" style="width:50%;"></a>
                    <a href="#!name"><span class="white-text name">Admin</span></a>
                    <a href="#!email"><span class="white-text email">jdandturk@gmail.com</span></a>
                </div>
            </li>
            <!--
            <li>
                <div class="divider" style="padding: 0 1px;"></div>
            </li>
-->
            <li><a class="waves-effect white-text"><i class="zmdi zmdi-home zmdi-hc-2x white-text"></i>Home</a></li>
            <li><a class="waves-effect white-text"><i class="zmdi zmdi-accounts-alt zmdi-hc-2x white-text"></i>Team</a></li>
            <li><a class="waves-effect white-text active"><i class="zmdi zmdi-calendar-note zmdi-hc-2x white-text"></i>News</a></li>
            <li><a class="waves-effect white-text"><i class="zmdi zmdi-account zmdi-hc-2x white-text"></i>Peserta</a></li>
            <li><a class="waves-effect white-text"><i class="zmdi zmdi-settings zmdi-hc-2x white-text"></i>Setting</a></li>
            <li><a class="waves-effect white-text"><i class="zmdi zmdi-sign-in zmdi-hc-2x white-text"></i>Logout</a></li>
        </ul>
    </header>
    <!-- End of Header -->
    <!-- Main -->
    <main>
        <div id="admin-form-list">
            <div class="container">
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                                <label for="first_name">First Name</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="last_name" type="text" class="validate">
                                <label for="last_name">Last Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input disabled value="I am not editable" id="disabled" type="text" class="validate">
                                <label for="disabled">Disabled</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password" type="password" class="validate">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" type="email" class="validate">
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                This is an inline input field:
                                <div class="input-field inline">
                                    <input id="email" type="email" class="validate">
                                    <label for="email" data-error="wrong" data-success="right">Email</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <h4>TEXT AREA</h4>
                            <div class="input-field col s12">
                                <textarea id="textarea1" class="materialize-textarea"></textarea>
                                <label for="textarea1">Textarea</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <h4>SELECT</h4>
                    <div class="input-field col s12">
                        <select>
                            <option value="" disabled selected>Choose your option</option>
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                        </select>
                        <label>Materialize Select</label>
                    </div>
                    <div class="input-field col s12">
                        <select multiple>
                            <option value="" disabled selected>Choose your option</option>
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                        </select>
                        <label>Materialize Multiple Select</label>
                    </div>
                    <div class="input-field col s12">
                        <select multiple>
                            <optgroup label="team 1">
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                            </optgroup>
                            <optgroup label="team 2">
                                <option value="3">Option 3</option>
                                <option value="4">Option 4</option>
                            </optgroup>
                        </select>
                        <label>Optgroups</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <select class="icons">
                            <option value="" disabled selected>Choose your option</option>
                            <option value="" data-icon="images/sample-1.jpg" class="circle">example 1</option>
                            <option value="" data-icon="images/office.jpg" class="circle">example 2</option>
                            <option value="" data-icon="images/yuna.jpg" class="circle">example 3</option>
                        </select>
                        <label>Images in select</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <select class="icons">
                            <option value="" disabled selected>Choose your option</option>
                            <option value="

" data-icon="images/sample-1.jpg" class="left circle">example 1</option>
                            <option value="" data-icon="images/office.jpg" class="left circle">example 2</option>
                            <option value="" data-icon="images/yuna.jpg" class="left circle">example 3</option>
                        </select>
                        <label>Images in select</label>
                    </div>
                    <label>Browser Select</label>
                    <select class="browser-default">
                        <option value="" disabled selected>Choose your option</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                </div>
                <div class="row">
                    <h4>RADIO</h4>
                    <form action="#">
                        <p>
                            <input name="group1" type="radio" id="test1" />
                            <label for="test1">Red</label>
                        </p>
                        <p>
                            <input name="group1" type="radio" id="test2" />
                            <label for="test2">Yellow</label>
                        </p>
                        <p>
                            <input class="with-gap" name="group1" type="radio" id="test3" />
                            <label for="test3">Green</label>
                        </p>
                        <p>
                            <input name="group1" type="radio" id="test4" disabled="disabled" />
                            <label for="test4">Brown</label>
                        </p>
                    </form>
                </div>
                <div class="row">
                    <H4>CHECKBOX</H4>
                    <form action="#">
                        <p>
                            <input type="checkbox" id="test5" />
                            <label for="test5">Red</label>
                        </p>
                        <p>
                            <input type="checkbox" id="test6" checked="checked" />
                            <label for="test6">Yellow</label>
                        </p>
                        <p>
                            <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
                            <label for="filled-in-box">Filled in</label>
                        </p>
                        <p>
                            <input type="checkbox" id="indeterminate-checkbox" />
                            <label for="indeterminate-checkbox">Indeterminate Style</label>
                        </p>
                        <p>
                            <input type="checkbox" id="test7" checked="checked" disabled="disabled" />
                            <label for="test7">Green</label>
                        </p>
                        <p>
                            <input type="checkbox" id="test8" disabled="disabled" />
                            <label for="test8">Brown</label>
                        </p>
                    </form>
                </div>
                <div class="row">
                    <h4>SWITCH</h4>
                    <!-- Switch -->
                    <div class="switch">
                        <label>
                            Off
                            <input type="checkbox">
                            <span class="lever"></span> On
                        </label>
                    </div>
                    <!-- Disabled Switch -->
                    <div class="switch">
                        <label>
                            Off
                            <input disabled type="checkbox">
                            <span class="lever"></span> On
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- End of Main -->
    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <p class="copyright">© 2017 C-Compiler UGM</p>
                </div>
                <div class="col l6  s12 right-align">
                    <div class="social-media">
                        <div class="social-wrapper">
                            <a class="fa fa-facebook" href="#"></a>
                        </div>
                        <div class="social-wrapper">
                            <a class="fa fa-twitter" href="#"></a>
                        </div>
                        <div class="social-wrapper">
                            <a class="fa fa-instagram" href="#"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- End of Footer  -->
    <!--  Scripts-->
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>
</body>

</html>
