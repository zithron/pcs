<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <title>Register | PCS Joints</title>
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="css/timeline.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

<body class="bodi">
    <div id="main-register">
        <div class="main-content">
            <center>
                <a href="#" class="brand-logo"><img src="img/logo.png" alt="" class="logo"></a>
                <div class="card">
                    <!--title-->
                    <div class="card-content black-text"> <span class="card-title flow-text">REGISTER</span>
                    </div>
                    <!--end of title-->
                    <div class="garis"></div>
                    <!--form login-->
                    <form action="" class="kanantext">
                        <div class="row">
                            <div class="col l6">
                                <div class="row">
                                    <div class="input-field col s12">Nama TIM
                                        <input id="tim" type="text" class="validate">
                                    </div>
                                </div>
                                 <div class="row">
                                    <div class="input-field col s12">Password
                                        <input id="password" type="password" class="validate">
                                    </div>
                                </div>
                                
                            </div>
                            <div class="col l6">
                               <div class="row">
                                    <div class="input-field col s12">Email
                                        <input id="email" type="email" class="validate">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">Konfirmasi Password
                                        <input id="password" type="password" class="validate">
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="row center">
                            <button class="btn-large-blue waves-effect waves-light" type="submit" name="action" style="width: 60%;">Daftar</button>
                        </div>
                    </form>
                    <!--end of form login-->
                    <!--card action and button-->
                    <div class="card-action center">
                        <span>Sudah punya akun? <a href="#">Login</a>! / kembali ke <br> <a href=" #"> halaman utama</a>?</span>

                        <!-- <a href="" class="indigo-text">Login</a> -->
                    </div>
                    <!--end of card action and button-->
                </div>
            </center>
        </div>
    </div>
</body>

</html>
